
<html lang="en">
    <head>
        <title>Shopping Cart</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="font-awesome/css/all.min.css" />
    </head>
    <body>
        <div class="header">
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="h2">Cart amount: 0 €</p>
                    <button type="button" class="btn btn-primary btn-lg btn-block">Checkout</button>
                </div>               
            </div>
            <div class="item">
                <div class="row">
                    <div class="col-">
                        <img src="meme.jpg" alt="Your Item" width="200" height="200" class="img-responsive">
                    </div>
                    <div class="col">
                        <p class="h2">Name</p>
                        <p class="h2">0 €</p>
                        <p class="h2">Available</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-">
                        <button type="button" class="btn btn-primary btn-sm">-</button>
                    </div>
                    <div class="col-">
                        <input form="form-control" id="quantity" type="text" placeholder="1">
                    </div>
                    <div class="col-">
                        <button type="button" class="btn btn-primary btn-sm">+</button>
                    </div>
                    <div class="col">
                        <div class="col-">
                            <button type="button" class="btn btn-primary btn-sm">Rimuovi</button>
                        </div>
                    </div>             
                </div>
            </div>
        </div>
    </body>
</html>
